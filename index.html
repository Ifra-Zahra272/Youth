<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Youth Connect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    line-height: 1.6;
    background-color: #f9f9f9;
    color: #333;
  }
  
  a {
    text-decoration: none;
    color: #2c3e50;
    transition: color 0.3s;
  }
  .tomorrow{
    font-style: italic;
  }
  
  a:hover {
    color: #3498db;
  }
  
  h1, h2, h3 {
    margin-bottom: 15px;
    color: #2c3e50;
  }
  
  section {
    padding: 60px 20px;
    max-width: 1100px;
    margin: 0 auto;
  }
  
  /* HEADER */
  header {
    background-color: #2c3e50;
    color: white;
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }
  
  header .logo {
    font-size: 1.8rem;
    font-weight: bold;
  }
  
  header nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
  }
  
  header nav ul li a {
    color: white;
  }
  
  /* HERO */
  .hero {
    background: linear-gradient(to right, #3498db, #2ecc71);
    color: white;
    text-align: center;
    padding: 100px 20px;
  }
  
  .hero h1 {
    font-size: 3rem;
    margin-bottom: 20px;
  }
  
  .hero p {
    font-size: 1.2rem;
    margin-bottom: 30px;
  }
  
  .hero .btn {
    padding: 12px 25px;
    background-color: white;
    color: #3498db;
    font-weight: bold;
    border-radius: 5px;
  }
  
  
  .box {
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    padding: 20px;
    flex: 1;
    min-width: 250px;
    transition: transform 0.3s;
  }
  
  /* IMAGE HOVER ANIMATION */
  .box img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 15px;
    transition: transform 0.3s ease, opacity 0.3s ease;
  }
  
  .box img:hover {
    transform: scale(1.05);
    opacity: 0.9;
  }
  
  /* SIMPLE CSS FADE-IN (NO JS) */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .fade-in {
    animation: fadeInUp 1s ease forwards;
    }
  </style>

  <!-- Header -->
  <header>
    <div class="logo">Youth Connect</div>
    <nav>
      <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero fade-in" id="hero">
    <h1 class="tomorrow">Empowering the Youth of Tomorrow</h1>
    <p>Inspiration, education, and community for the next generation.</p>
    <a href="Fat if.html" class="btn">Explore Now</a>
  </section>
